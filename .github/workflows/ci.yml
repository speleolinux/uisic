jobs:
  publish_glossary:
    name: Publishing glossary
    runs-on: ubuntu-latest
    # Steps are executed in order and are dependent on each other.
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pandoc
        run: sudo apt-get install -y pandoc
