      - name: Build
        run: |
          #git checkout gh-pages
          today=$(date +"%A, %d %B %Y") 
          echo "<p>Test</p>" > docs/index.html
          echo "<p>${today}</p>" >> docs/index.html
          git add docs/index.html
          git co -m 'test'
          git push
          #git checkout main
      - name: which pandoc  
        run: |
          which pandoc

